name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci:
    name: Verify Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
